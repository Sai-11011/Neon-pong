<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg"><!-- Dark Arcade Background --><rect width="512" height="512" rx="112" fill="#0D0D0D"/><!-- Subtle Grid Pattern for Retro Feel --><path d="M0 128H512M0 256H512M0 384H512M128 0V512M256 0V512M384 0V512" stroke="#1A1A1A" stroke-width="2"/><!-- Left Paddle (Cyan Neon) --><rect x="60" y="156" width="30" height="200" rx="4" fill="#00FFFF" filter="url(#glow-cyan)"/><!-- Right Paddle (Magenta Neon) --><rect x="422" y="100" width="30" height="200" rx="4" fill="#FF00FF" filter="url(#glow-magenta)"/><!-- Ball Trail --><path d="M100 256L256 180L412 210" stroke="url(#trail-gradient)" stroke-width="12" stroke-linecap="round" opacity="0.6"/><!-- The Ball --><rect x="390" y="200" width="24" height="24" rx="2" fill="#FFFFFF" filter="url(#glow-white)"/><!-- Glow Filters --><defs><filter id="glow-cyan" x="20" y="116" width="110" height="280"><feGaussianBlur stdDeviation="12" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter><filter id="glow-magenta" x="382" y="60" width="110" height="280">
  <feGaussianBlur stdDeviation="12" result="blur"/>
  <feComposite in="SourceGraphic" in2="blur" operator="over"/>
</filter>

<filter id="glow-white" x="360" y="170" width="84" height="84">
  <feGaussianBlur stdDeviation="8" result="blur"/>
  <feComposite in="SourceGraphic" in2="blur" operator="over"/>
</filter>

<linearGradient id="trail-gradient" x1="100" y1="256" x2="412" y2="210" gradientUnits="userSpaceOnUse">
  <stop offset="0" stop-color="#00FFFF" stop-opacity="0"/>
  <stop offset="0.5" stop-color="#00FFFF"/>
  <stop offset="1" stop-color="#FFFFFF"/>
</linearGradient>
</defs></svg>